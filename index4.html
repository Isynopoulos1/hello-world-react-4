<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      //challenge 2 - set up color componentto receive the array and transform it with the map method

      var colors = [
        { id: 1, color: "red", name: "red" },
        { id: 2, color: "orange", name: "orange" },
        { id: 3, color: "yellow", name: "yellow" },
        { id: 4, color: "green", name: "green" },
        { id: 5, color: "blue", name: "blue" },
        { id: 6, color: "indigo", name: "indigo" },
        { id: 7, color: "violet", name: "violet" }
      ];

      const ColorWrapper = props => {
        return (
          <div>
            {props.colors.map(c => {
              const colorStyle = {
                marginBottom: 20,
                height: 50,
                width: 150,
                backgroundColor: c.color
              };
              return (
                <h1 style={colorStyle} key={c.id}>
                  {c.name}
                </h1>
              );
            })}
          </div>
        );
      };

      //challenge 1: create prop of colors and assign it the value of our colors array
      ReactDOM.render(
        <ColorWrapper colors={colors} erwan="casdsad" />,

        document.getElementById("app")
      );
    </script>
  </body>
</html>
