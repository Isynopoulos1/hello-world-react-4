<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Boiler Plate Code</title>
  </head>
  <body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->

    <script type="text/babel">


            class FamilyList extends React.Component{
              render(){
      //filter array then transform with map method
              }
              return (
              <div> {this.props.siblings.filter(function(person) }
                return person.female;
              })}</div>
            );
            }
            }
            var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false},
                        {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];



              ReactDOM.render(
                <FamilyList siblings={siblings} />,
                document.getElementById("app")
              );
    </script>
  </body>
